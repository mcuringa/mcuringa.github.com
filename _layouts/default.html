  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="mxc">
  <title>{{ page.title }}</title>


  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono|Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
  @media print
  {
    @page 
    {     
       @top-right
      {
        content: "Matthew X. Curinga â€“ {{ page.title }}";
       }
     }
  }
  </style>

</head>
<body>
  <header id="page-header" class="d-print-none">
    <nav id="top-nav" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand mb-0 fw-bold">matthew x. curinga</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="toggle nav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav">
          {% assign nav_pages = site.pages | sort:"order" | where: "sitemap", true %}
          {% for nav in nav_pages %}
            <li id="{{nav.id}}" class="nav-item">
            {% if page.url == nav.url %}
              <a href="{{nav.url}}" class="nav-link active">{{nav.nav-title}}</a>
            {% else %}
              <a href="{{nav.url}}" class="nav-link">{{nav.nav-title}}</a>
            {% endif %}
            </li>
          {% endfor %}
            <li class="nav-item">
              <a href="/mxc-gpg.txt" class="nav-link">GPG Key</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
  </header>
  <div id="main" class="container">
    <section id="content" class="">
      <div class="">
        {{ content }}
      </div>
    </section>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  // get all elements with the class carousel
  let carousels = document.querySelectorAll('.carousel');
  // activate each element with new bootstrap.Carousel()
  carousels.forEach((carousel)=> {
    new bootstrap.Carousel(carousel, {
      interval: 5000,
      wrap: true,
      keyboard: true
    });
  });
</script>
</body>
</html>
