<body>
  {% include header.html %}

  <div id="main" class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-wrap justify-content-between">
        {% for project in site.data.software | sort:"order" %}
          {% if project.portfolio == "1" %}
              <a href="{{project.link}}" class="d-block border rounded-2 col-6"
              data-bs-toggle="tooltip" data-bs-title="{{project.title}}">
                <img src="{{project.thumb}}" 
                class="img-fluid" alt="{{project.alt}}">
              </a>
            {% endif %}
        {% endfor %}
      </div>
      </div>
      <div class="col-md-8">
        <section id="content" class="">
          <div class="">
            {{ content }}
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    // get all elements with the class carousel
    let carousels = document.querySelectorAll('.carousel');
    // activate each element with new bootstrap.Carousel()
    carousels.forEach((carousel) => {
      new bootstrap.Carousel(carousel, {
        interval: 5000,
        wrap: true,
        keyboard: true
      });
    });
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

</script>
